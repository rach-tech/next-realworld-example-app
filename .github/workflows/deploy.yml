name: deploy-app

on:
  workflow_dispatch:
  push:
    branches: '*'

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm ci

      - name: Coverage reporting
        run: npm run coverage

      - name: Build
        run: npm run build
